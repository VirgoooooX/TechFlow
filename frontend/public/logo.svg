<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech图标 -->
  <g transform="translate(10, 10)">
    <!-- 主要形状 -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#techGradient)"/>
    
    <!-- 内部电路图案 -->
    <g stroke="white" stroke-width="2" fill="none">
      <circle cx="12" cy="12" r="3"/>
      <circle cx="28" cy="12" r="3"/>
      <circle cx="20" cy="28" r="3"/>
      <line x1="15" y1="12" x2="25" y2="12"/>
      <line x1="20" y1="15" x2="20" y2="25"/>
      <line x1="12" y1="15" x2="17" y2="25"/>
      <line x1="28" y1="15" x2="23" y2="25"/>
    </g>
  </g>
  
  <!-- Tech文字 -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#techGradient)">Tech</text>
  
  <!-- Flow文字 -->
  <text x="125" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#flowGradient)">Flow</text>
  
  <!-- 装饰性流动线条 -->
  <g stroke="url(#flowGradient)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 60 45 Q 80 40 100 45 T 140 45" stroke-dasharray="5,3"/>
    <circle cx="145" cy="45" r="2" fill="url(#flowGradient)"/>
    <circle cx="155" cy="43" r="1.5" fill="url(#flowGradient)" opacity="0.8"/>
    <circle cx="165" cy="47" r="1" fill="url(#flowGradient)" opacity="0.6"/>
  </g>
</svg>